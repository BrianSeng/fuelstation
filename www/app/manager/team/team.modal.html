<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title" ng-show="!vm.isUpdate">Add Sport</h1>
        <h1 class="title" ng-show="vm.isUpdate">Update Sport</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="padding energized-bg" ng-if="!vm.sportForm.$valid && vm.sportForm.$submitted">
            Please fill out all fields before saving.
        </div>
        <form name="vm.sportForm" novalidate>
            <div class="list">

                <label for="name" class="item item-input">
                    <span class="input-label">
                                Name
                            </span>
                    <input type="text" name="name" ng-model="vm.selectedSport.description" required/>
                </label>

                <label for="name" class="item item-input">
                    <span class="input-label">
                                Code
                            </span>
                    <input type="text" name="name" ng-model="vm.selectedSport.SportCodeID" required/>
                </label>


                <div class="padding">
                    <button type="button" ng-click="vm.onCloseModal()" class="button button-stable">Cancel</button>
                    <button ng-click="vm.onSaveSport()" class="button button-balanced">Save</button>
                </div>


            </div>
        </form>
    </ion-content>
</ion-modal-view>
