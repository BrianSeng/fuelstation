<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Manager Login</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <form name="vm.passwordForm" autocomplete="off" ng-submit="vm.onSubmitPassword()" novalidate>
            <div class="list">

                <label for="password" class="item item-input">
                    <span class="input-label">
                        Password
                    </span>
                    <input ng-model="vm.password.value" name="password"
                           type="password" />
                </label>

                <div class="padding">
                    <button ng-click="vm.closeModal()" class="button button-stable" type="button">Cancel</button>
                    <button class="button button-positive" type="submit">Submit</button>
                </div>


            </div>
        </form>
    </ion-content>
</ion-modal-view>
