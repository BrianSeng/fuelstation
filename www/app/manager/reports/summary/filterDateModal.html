<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Date Range Selector</h1>
        <button class="button icon ion-close-circled button-assertive"
            ng-click="vm.hideModalDate()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
        <ion-item class="item-divider item-positive">
            Choose Start and End Dates</ion-item>
        <ion-item class="item-button-right">
            <b>Start: </b>{{vm.dateRange.startDate.format('YYYY-MM-DD')}}
            <button class="button button-positive" 
            ng-click="vm.openDatePicker('start')">
            <i class="icon ion-calendar"></i>
            </button>
        </ion-item>
        <ion-item class="item-button-right">
            <b>End: </b>{{vm.dateRange.endDate.format('YYYY-MM-DD')}}
            <button class="button button-positive" 
            ng-click="vm.openDatePicker('end')">
            <i class="icon ion-calendar"></i>
            </button>
        </ion-item>
        <ion-item class="item-button-right">
            &nbsp;
            <button class="button button-balanced" 
            ng-click="vm.hideModalDate()">
            Save
            </button>
        </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
