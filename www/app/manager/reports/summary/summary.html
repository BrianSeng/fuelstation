<ion-view view-title="FuelStation Summary Report">
    <ion-nav-buttons side="right">
        <button class="button button-large ng-click-active ion-refresh" ng-click="vm.refresh()"> Refresh
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="container">
			<!-- -->
			<!-- Summary Command Center Buttons: filter, download, chart, calendar, calc(avgs) -->
			<!-- -->
			<div style="border:black 1px dashed;padding:4px;">
			  <button class="button button-balanced icon ion-funnel" ng-click="vm.openFilter()"></button>
			  <button class="button button-positive icon ion-ios-download button-balanced"></button>
			  <button class="button button-positive icon ion-stats-bars button-balanced"></button>
			  <button class="button button-positive icon ion-calendar button-balanced"></button>
			  <button class="button button-positive icon ion-calculator button-balanced"></button>
			</div>
			<!-- -->
			<!-- Report Table: Date, Athletes, Checkouts and Items Tallyed by Day -->
			<!-- -->
			<div class="item item-divider table-row positive">
				<div class="row table-row">
					<div class="col col-25 col-center">
						<a ng-click="toggleIndex()">Date&nbsp;
						<i ng-show="sortIndex=='up'" class="icon ion-arrow-down-b"></i>
						<i ng-show="sortIndex=='down'" class="icon ion-arrow-up-b"></i>
						</a></div>
					<div class="col col-25 col-center">
						<a ng-click="toggleSort()">Athletes&nbsp;
						<i ng-show="sortOrder=='za'" class="icon ion-arrow-down-b"></i>
						<i ng-show="sortOrder=='az'" class="icon ion-arrow-up-b"></i>
						</a></div>
					<div class="col col-25 col-center">Checkouts</div>
					<div class="col col-25 col-center">Items</div>
				</div>
			</div>
			<!-- Data Rows: one row for each day within dateRange -->
			<ion-item class="item table-row" ng-repeat="item in vm.items" ng-click="showModal(item)" ng-class="item.status">
				<div class="row table-row">
				<div class="col col-25 col-center">{{item.ServiceDate.substring(0,10)}}</div>
				<div class="col col-25 col-center">{{item.StudentCount}}</div>
				<div class="col col-25 col-center">{{item.CheckoutCount}}</div>
				<div class="col col-25 col-center">{{item.ItemCount}}</div>
				</div>
			</ion-item>
			<!-- Totals Row -->
			<ion-item class="item table-row" ng-class="item.status">
				<div class="row table-row">
				<div class="col col-25 col-center"><b>Totals</b></div>
				<div class="col col-25 col-center"><b>714</b></div>
				<div class="col col-25 col-center"><b>8931</b></div>
				<div class="col col-25 col-center"><b>17294</b></div>
				</div>
			</ion-item>
		</div>
    </ion-content>
</ion-view>
