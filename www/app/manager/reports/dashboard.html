<ion-view view-title="Hourly Checkout Report">
    <ion-content class="has-header">

<div class="row">
  <div class="col">
	  <div class="card">
		  <div class="item item-divider item-positive">
			  <div class="row">
				  <div class="col col-20"></div>
				  <div class="col col-60" style="text-align:center;">Checkout Count by Hour</div>
				  <div class="col col-20" style="text-align:right;"><i class="ion-funnel"></i></div>
			  </div>
		  </div>
		  <div class="item item-text-wrap">
				<canvas id="line" class="chart chart-line"
						chart-data="data" chart-labels="labels" chart-series="series" 
						chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
				</canvas>
			  
		  </div>
	  </div>
  </div>
  <div class="col">
	<div class="card">
	  <div class="item item-divider item-positive" style="text-align:center;">
			  <div class="row">
				  <div class="col col-20"></div>
				  <div class="col col-60" style="text-align:center;">Checkout Count by Day</div>
				  <div class="col col-20" style="text-align:right;"><i class="ion-funnel"></i></div>
			  </div>
	  </div>
	  <div class="item item-text-wrap">
			<canvas id="line" class="chart chart-line"
					chart-data="data_week" chart-labels="labels_week" chart-series="series_week" 
					chart-options="options_week" chart-dataset-override="datasetOverride_week" chart-click="onClick_week">
			</canvas>
	  </div>
	</div>	  
  </div>
</div>				
<div class="row">
  <div class="col">
	  <div class="card">
		  <div class="item item-divider item-positive" style="text-align:center;">
			  <div class="row">
				  <div class="col col-20"></div>
				  <div class="col col-60" style="text-align:center;">Team Item Checkouts</div>
				  <div class="col col-20" style="text-align:right;"><i class="ion-funnel"></i></div>
			  </div>
		  </div>
		  <div class="item item-text-wrap">
				<canvas id="base" class="chart chart-bar"
						chart-data="data_top" chart-labels="labels_top" chart-series="series_top" 
						chart-options="options_top" chart-dataset-override="datasetOverride_top" chart-click="onClick_top">
				</canvas>
		  </div>
		  <div class="item item-divider" style="text-align:center;">
			2017-08-01
		  </div>
	  </div>
  </div>
  <div class="col">
	<div class="card">
		  <div class="item item-divider item-positive" style="text-align:center;">
			  <div class="row">
				  <div class="col col-20"></div>
				  <div class="col col-60" style="text-align:center;">Top 10 Items Today</div>
				  <div class="col col-20" style="text-align:right;"><i class="ion-funnel"></i></div>
			  </div>
		  </div>
	  <div class="item item-text-wrap">
			<canvas id="item-bar" class="chart chart-horizontal-bar"
					chart-data="data_items" chart-labels="labels_items" chart-series="series_items"
					chart-dataset-override="datasetOverride_items" chart-options="options_items">
			</canvas>
	  </div>
	  <div class="item item-divider" style="text-align:center;">
		2017-08-01
	  </div>
	</div>	  
  </div>
</div>				
	</ion-content>
</ion-view>
