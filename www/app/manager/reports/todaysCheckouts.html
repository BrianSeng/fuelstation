<ion-view view-title="Today's Checkout Report">
    <ion-nav-buttons side="right">
        <button class="button button-large ng-click-active ion-refresh" ng-click="vm.refresh()"> Refresh
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="container padding">
            <button type="button" class="button button-balanced" ng-click="vm.download()" style="min-height: 35px; line-height: 20px;">Download CSV</button>
            <div class="row stable-bg m-t-10">
                <div class="col"><strong>First Name</strong></div>
                <div class="col"><strong>Last Name</strong></div>
                <div class="col"><strong>Choice</strong></div>
                <div class="col"><strong>Time Order Created</strong></div>
                <div class="col"><strong>Time Order Archived</strong></div>
            </div>

            <div class="row" ng-repeat="checkout in vm.checkouts" style="color:#600;">
                <div class="col">{{checkout.firstname}}</div>
                <div class="col">{{checkout.lastname}}</div>
                <div class="col">{{checkout.choiceName}}</div>
                <div class="col">{{checkout.createDate | date: 'shortTime'}}</div>
                <div class="col">{{checkout.archiveDate | date: 'shortTime'}}</div>
            </div>

        </div>
    </ion-content>
</ion-view>
