<ion-view view-title="FuelStation Choices">
    <div class="bar bar-subheader bar-stable text-center vcenter">
        <button class="button button-icon icon ion-ios-plus force-balanced align-left" ng-click="vm.openModal()"></button>
        <div class="title">
            Sort by: <span ng-class="{bold: vm.predicate === 'name'}" ng-click="vm.predicate = 'name'">Name</span> | <span ng-class="{bold: vm.predicate === 'CategoryID'}" ng-click="vm.predicate = 'CategoryID'">CategoryID</span>
        </div>
    </div>
    <ion-content class="has-subheader">

        <ion-list show-delete="vm.data.showDelete" can-swipe="true">
		  <div class="item item-body item-divider table-row positive">
			<div class="row">
			  <div class="col col-50">
				<b>Item Name</b>
			  </div>
			  <div class="col col-40 col-center">
				<b>Category</b>
			  </div>
			  <div class="col col-10 col-center">
				<b>Value</b>
			  </div>
			</div>
		  </div>
          <ion-item class="item item-body table-row" ng-repeat="choice in vm.allChoices | orderBy:vm.predicate">
			<div class="row">
			  <div class="col col-50">
				{{choice.name}}<span ng-show="!choice.isActive" class="text-gray"> &ndash; <em><i class="icon ion-close-circled"></i> Not Available</em></span>
			  </div>
			  <div class="col col-40 col-center">
				  {{ vm.getCategory(choice.CategoryID) }}
			  </div>
			  <div class="col col-10 col-center">
			  	{{choice.choiceValue}}
			  </div>
                <ion-option-button class="button-energized"
                                   ng-click="vm.editChoice(choice)">
                    Edit</ion-option-button>
                <ion-option-button class="button-assertive"
                                   ng-click="vm.deleteChoice(choice)">
                    Delete</ion-option-button>
			</div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
