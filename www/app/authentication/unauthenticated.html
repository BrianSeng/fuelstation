<ion-view view-title="Fuel Station">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Fuel Station</h1>
    </ion-header-bar>
    <ion-content class="padding has-header" has-bouncing="false">
        <div class="item item-body">
          <h1 style="color:#FF3333;font-weight:600;text-align:center;">Not Authenticated</h1>
          <div class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#666666;font-size:24px;">You are not logged into FuelStationApp. You must login as either a student, staff, or manager in order to use the application. Please use the menu button or the link bleos to log into FuelStationApp.</p>
          </div>
          <p style="font-size: 1.4em;margin:24px;text-align:center;">
            Please
            <a href="" ng-click="vm.onLogIn($event)">log in</a> to continue.
          </p>
        </div>
    </ion-content>
</ion-view>
