<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">FS Login</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <form name="vm.loginForm" autocomplete="off" ng-submit="vm.onSubmitFS()" novalidate>
            <div class="list">

				<label class="item item-input">
				  <span class="input-label">Username</span>
				  <input type="text" ng-model="vm.loginData.username">
				</label>
				<label class="item item-input">
				  <span class="input-label">Password</span>
				  <input type="password" ng-model="vm.loginData.password">
				</label>

                <div class="padding">
                    <button ng-click="vm.closeFSModal()" class="button button-stable" type="button">Cancel</button>
                    <button class="button button-positive" type="submit">Submit</button>
                </div>


            </div>
        </form>
    </ion-content>
</ion-modal-view>
